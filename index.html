<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홈페이지</title>
  <style>
    body {
      margin: 0;
      padding: 50px;
      overflow-x: hidden;
      text-align: center;
    }
    .logo-container {
      margin: 0 auto;
    }
    .logo-container img {
      display: block;
      width: 100vw;
      height: auto;
    }

    /* PC용: 너비 768px 이상일 때 */
    @media (min-width: 768px) {
      .logo-container {
        max-width: 600px;
      }
      .logo-container img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="image/logo.jpg" alt="로고">
  </div>

  <h1>홈페이지 준비중입니다.</h1>
  <a href="map.html">
    <button style="font-size:20px;">찾아오시는 길</button>
  </a>
</body>
</html>
